<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Engine Sleep Test with Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #log {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
        }
        .hidden {
            color: red;
        }
        .visible {
            color: green;
        }
        #controls {
            margin-bottom: 10px;
        }
        #startBtn, #stopBtn {
            padding: 5px 10px;
            font-size: 14px;
        }
        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>JavaScript Engine Sleep Test</h1>
<p>This page tests how the JavaScript engine behaves when the browser goes into the background.</p>

<div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
</div>

<div id="status">Page is currently <span id="visibilityStatus" class="visible">visible</span>.</div>
<div id="log"></div>

<script>
    (function() {
        var logElement = document.getElementById('log');
        var visibilityStatus = document.getElementById('visibilityStatus');
        var lastExecutionTime = performance.now();
        var interval = 1000; // 1 second
        var ticking = false;
        var timeoutId = null;

        function log(message) {
            var time = new Date().toLocaleTimeString();
            logElement.textContent += `[${time}] ${message}\n`;

            // Auto-scroll if not scrolled up
            if (logElement.scrollHeight - logElement.clientHeight - logElement.scrollTop <= 10) {
                logElement.scrollTop = logElement.scrollHeight;
            }
        }

        function tick() {
            if (!ticking) return;

            var currentTime = performance.now();
            var elapsed = currentTime - lastExecutionTime;
            lastExecutionTime = currentTime;

            log(`Tick executed after ${elapsed.toFixed(2)} ms`);

            // Schedule the next tick
            timeoutId = setTimeout(tick, interval);
        }

        function startTicking() {
            if (ticking) return;
            ticking = true;
            lastExecutionTime = performance.now();
            tick();
            log('Ticking started.');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }

        function stopTicking() {
            if (!ticking) return;
            ticking = false;
            clearTimeout(timeoutId);
            log('Ticking stopped.');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        // Page Visibility API handler
        function handleVisibilityChange() {
            if (document.hidden) {
                visibilityStatus.textContent = 'hidden';
                visibilityStatus.className = 'hidden';
                log('Page became hidden.');
            } else {
                visibilityStatus.textContent = 'visible';
                visibilityStatus.className = 'visible';
                log('Page became visible.');
            }
        }

        // Add event listeners
        document.addEventListener('visibilitychange', handleVisibilityChange, false);
        document.getElementById('startBtn').addEventListener('click', startTicking);
        document.getElementById('stopBtn').addEventListener('click', stopTicking);

        // Initial log
        log('JavaScript engine sleep test initialized. Click "Start" to begin.');
    })();
</script>

</body>
</html>
